<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Siddharth Mahajan | Solution Architect &amp; Cloud Engineer</title>
    <link rel="icon" type="image/jpeg" href="favicon.jpg" />
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #2c3e50, #4ca1af);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            text-align: center;
            max-width: 600px;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 4rem;
            margin: 0;
            color: #f1c40f;
        }

        p {
            font-size: 1.3rem;
            margin: 1rem 0 2rem;
        }

        a.button {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background-color: #f1c40f;
            color: #2c3e50;
            border: none;
            border-radius: 6px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1rem;
            transition: background 0.3s ease;
        }

        a.button:hover {
            background-color: #e2b607;
        }

        @media (max-width: 500px) {
            h1 {
                font-size: 3rem;
            }

            p {
                font-size: 1.1rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>500</h1>
        <p>Devtools are not available for this site.</p>
        <a href="index.html" class="button">Go Home</a>
    </div>
</body>

</html>
